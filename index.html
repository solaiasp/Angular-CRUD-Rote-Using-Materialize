<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Grid Control by Solai</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />

</head>

<body ng-app="single-page-app">

    <div ng-controller="addController">
        <ul id="slide-out" class="side-nav">
            <li>
                <div class="user-view">
                    <div class="background">
                        <img src="images/office.jpg">
                    </div>
                    <a href="#!user"><img class="circle" src="images/profile.png"></a>
                    <a href="#!name"><span class="white-text name">SOLAIPANDIAN. A</span></a>
                    <a href="#!email"><span class="white-text email">solaiasp@gmail.com</span></a>
                </div>
            </li>
            <li><a href="#!"><i class="material-icons">menu</i>MENU</a></li>
            <li class="optioncontent" ng-class="{active: $route.current.activetab == 'home'}"><a href="#/" ng-click="$('.button-collapse').sideNav('hide');"><i class="material-icons">remove_red_eye</i> View</a>
            </li>
            <li class="optioncontent" ng-class="{active: $route.current.activetab == 'remove'}"><a href="index.html#!/remove"><i class="material-icons">delete</i> Remove</a></li>

            <li>
                <div class="divider"></div>
            </li>
            <!-- <li><a class="subheader">Subheader</a></li>
    <li><a class="waves-effect" href="#!">Third Link With Waves</a></li> -->
        </ul>
        <div class="navbar-fixed">
            <nav class="light-blue lighten-1" role="navigation" style="z-index: 2000;">
                <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">AG Grid <span class="hiddens">Task</span></a>
                    <ul class="right hide-on-med-and-down">
                        <li class="optioncontent" ng-class="{active: $route.current.activetab == 'home'}"><a href="#/">View</a></li>
                        <li class="optioncontent" ng-class="{active: $route.current.activetab == 'remove'}"><a href="index.html#!/remove">Remove</a></li>
                    </ul>

                    <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menus</i></a>
                </div>

            </nav>
        </div>

        <div class="progress" style="display:none;">
            <div class="indeterminate"></div>
        </div>

        <div class="container" id="main">

            <div ng-view></div>
        </div>
    </div>

</body>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/materialize.js"></script>
<script src="js/init.js"></script>
<script src="app/angular.js"></script>
<script src="app/angular-route.min.js"></script>

<script src="script.js"></script>

</html>
